server {
    listen 80;

    server_name _;

    location / {
        proxy_pass http://host.docker.internal:8080;  # 로컬 IntelliJ Spring Boot
        # proxy_pass http://spring-app:8080; # 도커 컨테이너의 spring-app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
