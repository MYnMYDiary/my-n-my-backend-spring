services:
  postgres:
    image: postgres:15
    restart: always
    container_name: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    ports:
      - "443:443" #SSL 포트 매핑
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro # 인증서 볼륨 마운트